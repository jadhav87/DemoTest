<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Abirapro_VA</title>
<link href="css/style2.css" rel="stylesheet" type="text/css">
</head>
<body onload="anim()">
<div id="container">
<div id="page01-background">

<div id="txt1" class="strip-slide"></div>
<div id="txt2" class="strip-slide"></div>
<div id="txt3" class="strip-slide"></div>

</div>
</div>
<script type="text/javascript">
function anim(){
	setTimeout(function(){
		document.getElementById("txt1").style.width="517px";
	},400);
	setTimeout(function(){
		document.getElementById("txt2").style.width="643px";
	},2200);
	setTimeout(function(){
		document.getElementById("txt3").style.width="569px";
	},3400);
	
}

</script>
</body>
</html>
