<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>DoxoHope</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body onload="anim()">
<div id="container">
<div id="page02-background"></div>
<div id="txt2" class="strip-slide"></div>
<div id="txt3" class="strip-slide"></div>
<div id="txt4" class="strip-slide"></div>

</div>
<script type="text/javascript">
function anim(){
	setTimeout(function(){
		document.getElementById("txt2").style.width="603px";
	},200);
	setTimeout(function(){
		document.getElementById("txt3").style.width="766px";
	},400);
	setTimeout(function(){
		document.getElementById("txt4").style.width="661px";
	},600);
}

</script>
</body>
</html>
